<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
  </head>
  <body>
    <div class="container">
      <form class="ui form">
        <h4 class="ui dividing header">Game Info</h4>
        <div class="field">
          <label>Current Game</label>
          <input type="text" name="game-current" placeholder="Game">
        </div>
        <div class="field">
          <label>Platform</label>
          <input type="text" name="game-platform" placeholder="Platform">
        </div>
        <h4 class="ui dividing header">Timer</h4>
        <div class="field">
          <label for="">Time Start</label>
          <input type="text" name="game-platform" placeholder="0930">
        </div>
        <div class="field">
          <label>Duration (hours)</label>
          <input type="number" name="timer-duration" placeholder="24">
        </div>
        <button class="ui button" type="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
  </body>
</html>
