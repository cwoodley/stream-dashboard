{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">

  <h1>{{ title }}</h1>

  <br>

  <form method="post" action="/dashboard" class="form-inline">
    <div class="form-group">
      <label>Add new block</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-default">Save</button>
  </form>

  <ul>
  {% for block in blocks %}
  <li>
    <a href="/dashboard/block/{{block.id}}">{{block.name}}</a>
    <form method="post" action="/dashboard/block/{{block.id}}?_method=PUT">

      <div class="form-group">
        <label>{{block.name}}</label>
        <input type="text" name="name" value={{block.name}} class="form-control">
      </div>
      <div class="form-group">
        <label>{{block.position}}</label>
        <select class="" name="position">
          <option value="">Select position</option>
          <option value="bottom-left">bottom left</option>
          <option value="bottom-right">bottom right</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Update</button>
    </form>
    <br>
    <form method="post" action="/dashboard/block/{{block.id}}?_method=DELETE" class="form-inline">
      <button type="submit" class="btn btn-default">Delete</button>
    </form>
  </li>
  {% endfor %}
  </ul>

</div>

{% endblock %}
